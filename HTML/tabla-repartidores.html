<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Repartidores</title>
    <link rel="shortcut icon" href="../IMG/IUBLUE.svg" type="svg">
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <link rel="stylesheet" href="../CSS/alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-body-secondary" onload="listar_repartidores()">

    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            
            <a class="navbar-brand text-warning ms-3" href="../HTML/dashboard_admin.html">
                <img src="../IMG/IUB.svg" alt="Logo" width="40" height="24" class="d-inline-block align-text-top me-2">
                Tabla de repartidores
            </a>
            </div>
    </nav>

        <main class="flex-grow-1 p-3">
            <div class="container-fluid my-0">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive mt-3">
                            <a href="../HTML/panel-repartidores.html" class="text-info text-decoration-none d-block animate__animated animate__rollIn animate__delay-1s">
                                <caption>Lista de repartidores | Salir</caption>
                            </a>
                                <table id="tablarepartidores" class="table table-borderless w-100 bg-body-secondary" >
                                    <thead class="my-0 text-center animate__animated animate__zoomInUp d-inline-block"> 
                                        <tr class="border-bottom">
                                            <th><b>ID</b></th>
                                            <th><b>Cedula</b></th>
                                            <th><b>Nombres</b></th>
                                            <th><b>Apellidos</b></th>
                                            <th><b>Correo</b></th> 
                                            <th><b>Contraseña</b></th>
                                            <th><b>Telefono</b></th> 
                                            <th><b>Rol</b></th>
                                            <th><b>Genero</b></th>
                                            <th><b>Fecha Ingreso</b></th>
                                            <th><b>Fecha Salida</b></th>
                                            <th><b>Estado</b></th>
                                            <th><b>Turno</b></th>
                                            <th><b>Acciones</b></th> 
                                            <th><b></b></th> 
                                        </tr>
                                    </thead>
                                </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="offcanvas offcanvas-start bg-body-secondary" tabindex="-1" id="offcanvasEditRepartidor" aria-labelledby="offcanvasEditRepartidor">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasEditRepartidor">Editar Repartidor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                        <div class="card-body">
                            <div class="row">
                                <div>
                                    <div class="mb-2">
                                        <label for="txtcedula" class="form-label"><b>Cedula</b></label>
                                        <input type="text" class="form-control" id="editcedula" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="txtnombre" class="form-label"><b>Nombres</b></label>
                                        <input type="text" class="form-control" id="editnombres" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="txtapellido" class="form-label"><b>Apellidos</b></label>
                                        <input type="text" class="form-control" id="editapellidos" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="txtcorreo" class="form-label"><b>Correo Institucional</b></label>
                                        <input type="text" class="form-control" id="editcorreoins" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="txtcontraseña" class="form-label"><b>Correo Institucional</b></label>
                                        <input type="text" class="form-control" id="editcontraseña" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="txtelefono" class="form-label"><b>Telefono</b></label>
                                        <input type="text" class="form-control" id="editelefono" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="txtrol" class="form-label"><b>Rol</b></label>
                                        <input type="text" class="form-control" id="editrol" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="txtgenero" class="form-label"><b>Genero</b></label>
                                        <input type="text" class="form-control" id="editgenero" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="txtfechare" class="form-label"><b>Fecha de ingreso</b></label>
                                        <input type="text" class="form-control" id="editfechaing" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="txtfechasal" class="form-label"><b>Fecha de salida</b></label>
                                        <input type="text" class="form-control" id="editfechasal" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="txtestado" class="form-label"><b>Estado</b></label>
                                        <input type="text" class="form-control" id="editestado" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="txturno" class="form-label"><b>Turno</b></label>
                                        <input type="text" class="form-control" id="editurno" required>
                                    </div>
                                    <div class="mb-2">
                                        <button type="button" class="btn btn-warning text-light" onclick="actrepartidor()">Actualizar</button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>

        </main>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 bg-dark w-100 mt-auto">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
               <img src="../IMG/IUB.svg" alt="" width="30px" class="mx-1">
            </a>
            <span class="mb-3 mb-md-0 text-light">© 2025 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="#" aria-label="Instagram">
                    <i class="bi bi-instagram text-light mx-1"></i>
                    <i class="bi bi-facebook text-light mx-2"></i>
                </a>
            </li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/tabla-repartidor.js"></script>
    <script src="../JS/bootstrap.js"></script>
</body>
</html>
