<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
 <link rel="stylesheet" href="../CSS/bootstrap.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm rounded-4"class="w-75">
        <div class="card-header bg-dark text-white text-center rounded-top-4 py-4">
        <div>
            <div class="bg-warning rounded-circle d-flex justify-content-center align-items-center" style="width: 60px; height: 60px; margin: 0 auto;">
            <img src="../IMG/fork-knife.svg" class="w-75">
            </div>
        </div>
        <h5 class="mt-2">Institución Universitaria de Barranquilla</h5>
        <p class="mb-0 text-warning">Sistema de Comedor</p>
        </div>

        <div class="card-body p-3">
        <h5 class="text-center mb-3">Bienvenido</h5>
        <p class="text-muted text-center small">Ingresa a tu cuenta para acceder al comedor</p>

        <form>
            <div class="mb-3">
            <label for="userId" class="form-label">Correo Institucional</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="student-email" class="form-control" placeholder="Tu correo" required>
            </div>
            </div>

            <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="student-password" class="form-control" placeholder="Tu contraseña" required>
            </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="#" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="button" class="btn btn-dark w-100" onclick="InicioSesion()">Iniciar Sesión</button>
        </form>
        </div>

        <div class="card-footer text-center bg-light py-3 rounded-bottom-4">
        <p class="mb-1 small">¿Necesitas ayuda? Contacta al administrador</p>
        <div class="small">
            <i class="fas fa-envelope me-1"></i> example@unibarranquilla.edu.co<br>
        </div>
        </div>
    </div>
  
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
   <script src="../JS/bootstrap.bundle.min.js"></script>
  <script src="../JS/login.js"></script>
</body>
</html>
